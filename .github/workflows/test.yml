name: Test Nix Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: ubuntu-24.04-arm
            system: aarch64-linux
          - os: macos-latest
            system: aarch64-darwin
          - os: macos-13
            system: x86_64-darwin

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.system }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check --no-build

      - name: Build home-manager config
        run: |
          # Get a test username based on system
          if [[ "${{ matrix.system }}" == *-darwin ]]; then
            TEST_USER="soranagano"
          else
            TEST_USER="soranagano"
          fi
          nix build ".#homeConfigurations.${TEST_USER}.activationPackage" --dry-run
