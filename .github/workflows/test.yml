name: Test Nix Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin
          # x86_64-darwin: macos-13 deprecated, macos-15-large requires payment
          # aarch64-linux: ubuntu-*-arm not available for private repos

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.system }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Evaluate flake
        run: nix flake show

      - name: Build home-manager config (dry-run)
        run: |
          nix build ".#homeConfigurations.soranagano.activationPackage" --dry-run
